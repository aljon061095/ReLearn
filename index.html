<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ReLearn</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"> -->
    <style>
        .success-message{
            color:green
        }
        .error-message{
            color:#dc3545;
        }
        .invalid {
            border-color: #dc3545;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ReLearn</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Sign Up
                </button>
            </div>
        </div>
    </nav>

    <div class="modal modal-lg fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">User Registration</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form action="">
                    <div class="modal-body">
                        <div class="container">
                            <div class="row mb-3">
                                <div class="col">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="nickname"
                                            placeholder="Enter username" name="nickname" required>
                                        <label for="uname" class="form-label">Nick Name</label>
                                        <div class="invalid-feedback">Please fill out this field.</div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-floating">
                                        <input type="email" class="form-control" id="email" placeholder="Email"
                                            required>
                                        <label for="email">Email</label>
                                        <div class="invalid-feedback">Please input valid email address.</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <div class="form-floating">
                                        <select class="form-select" id="age" required>+
                                            <option selected disabled value="">Choose your age</option>
                                            <option value="5">5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                            <option value="9">9</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                            <option value="13">13</option>
                                        </select>
                                        <label for="age">Age</label>
                                        <div class="invalid-feedback">Please fill out this field.</div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-floating">
                                        <select class="form-select" id="gender" required>
                                            <option selected disabled value="">Choose your gender</option>
                                            <option value="Girl">Girl</option>
                                            <option value="Boy">Boy</option>
                                        </select>
                                        <label for="gender">Gender</label>
                                        <div class="invalid-feedback">Please fill out this field.</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-floating">
                                        <select class="form-select" id="grade" required>
                                            <option selected disabled value="">Choose your grade</option>
                                            <option value="p1">P1</option>
                                            <option value="p2">P2</option>
                                            <option value="p3">P3</option>
                                            <option value="p4">P4</option>
                                            <option value="p5">P5</option>
                                        </select>
                                        <label for="grade">Grade</label>
                                        <div class="invalid-feedback">Please fill out this field.</div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="code" placeholder="(optional)">
                                        <label for="code">Referral Code (optional)</label>
                                    </div>
                                </div>
                            </div>
                            <hr />
                            <div class="row mb-3">
                                <div class="col">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="password" placeholder="Password"
                                            required>
                                        <label for="password">Enter your password</label>
                                        <div class="invalid-feedback">Please fill out this field.</div>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-floating">
                                        <input type="password" class="form-control" id="confirmPassword"
                                            placeholder="Confirm Password" required>
                                        <label for="confirmPassword">Re-enter to confirm</label>
                                        <div class="invalid-feedback">Please fill out this field.</div>
                                        <div class="form-text confirm-message"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer justify-content-center">
                        <div class="d-grid gap-2 col-4 mx-auto">
                            <button type="submit" class="btn btn-primary" type="button">Registration</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // (function () {
        //     'use strict'
        //     const forms = document.querySelectorAll('.requires-validation')
        //     Array.from(forms)
        //         .forEach(function (form) {
        //             form.addEventListener('submit', function (event) {
        //                 if (!form.checkValidity()) {
        //                     event.preventDefault()
        //                     event.stopPropagation()
        //                 }

        //                 form.classList.add('was-validated')
        //             }, false)
        //         })
        // })()

        $('#password, #confirmPassword').on('keyup', function () {
                $('.confirm-message').removeClass('success-message').removeClass('error-message');

                let password = $('#password').val();
                let confirm_password = $('#confirmPassword').val();

                if (confirm_password === password) {
                    $('.confirm-message').text('Password Match!').addClass('success-message');
                }
                else {
                    $('.confirm-message').text("Password Doesn't Match!").addClass('error-message');
                    $('#confirmPassword').addClass('invalid');
                }

            });
    </script>
</body>

</html>
